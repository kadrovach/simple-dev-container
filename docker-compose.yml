version: '3.8'

services:
  app:
    build: .
    container_name: generated-app-container-c105ca34-f800-44a2-9caf-1201770aa9ea
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - dev-automation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  dev-automation-network:
    external: true
    name: dev-automation_dev-automation-network
